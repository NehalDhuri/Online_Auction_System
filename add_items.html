<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Online Auction System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="addItems.css">
</head>
<body>
    <nav class="navigation">
        <h1>Online Auction System</h1>
        <button class="css-button-sliding-to-left--rose">Sign-in</button>
    </nav>
    <div class="main">
        <section class="innerBar">
            <ul class="bar-pills">
                <li class="list-item-inline">
                    <a class="link " href="/">Home</a>
                </li>
                <li class="list-item-inline">
                    <a class="link " href="personal_Details.html">Personal Details</a>
                </li>
                <li class="list-item-inline">
                    <a class="link link-active" href="add_items.html">Add Items</a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="show_Items.html">Show Items</a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="show_Sold_Item.html">Show Sold Item</a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="my_Order.html">My&nbsp;Orders</a>
                </li>
            </ul>
        </section>
        <div class="addItems">
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter Product Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter Product Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
                </div>
              </div>
              <div class="row">
                <label for="rowFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter Minimum Bid Amount</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter Auction Time</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Select Category</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-lg" id="colFormLabelLg" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                      </select>
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Add Image</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control form-control-lg" id="colFormLabelLg" placeholder="">
                </div>
              </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
